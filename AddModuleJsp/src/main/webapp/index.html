<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Module Project | Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style>
.custom-header {
	background-color: #e0f7fa;
	color: black;
}

.custom-card-body {
	background-color: #b2ebf2;
	color: white;
}

.custom-card-footer {
	background-color: #80deea;
	color: white;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form action="op.jsp">
					<div class="card">
						<div class="card-header custom-header">
							<h3>Provide Me Two Numbers</h3>
						</div>
						<div class="card-body custom-card-body">
							<div class="form-group">
								<input name="num1" type="number" class="form-control"
									placeholder="Enter First Number Here"
									style="margin-bottom: 10px;">
							</div>
							<div class="form-group">
								<input name="num2" type="number" class="form-control"
									placeholder="Enter Second Number Here">
							</div>
						</div>
						<div class="card-footer text-center custom-card-footer">
							<button type="submit" class="custom-button"
								style="background-color: black; color: white;">Divide</button>

						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
