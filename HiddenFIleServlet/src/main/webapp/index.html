<!DOCTYPE html>
<html>
<head>
<title>name submit</title>
<style>
.container {
	text-align: center;
	margin-top: 50px;
}

.input-field {
	padding: 10px;
	width: 250px; /* Increase the width */
	height: 40px; /* Increase the height */
	border: 1px solid #ccc;
	border-radius: 5px;
}

.submit-btn {
	padding: 10px 20px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

body {
	background-color: #f2f2f2;
	font-family: Arial, sans-serif;
}
</style>
<h1 style="color: rgb(115, 170, 85); text-align: center;">Welcome To My WebPage</h1>
</head>
<body>
	<div class="container">
		<form action="server1" method="post">
			<input type="text" class="input-field" name="user_name"
				placeholder="Enter your name" /> <br />
			<br /> <input type="submit" class="submit-btn" value="Submit">
		</form>
	</div>
</body>
</html>
